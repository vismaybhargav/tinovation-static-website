<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tinovation Static Site - Vismay Achar Bhargav</title>
    <link rel="stylesheet" href="style.css">

    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navBar">
        <img class="logo" src="img/tree-logo.png" alt="Logo">
        <h1 class="navTitle">Nature Picture Browser</h1>
    </nav>

    <div class="hero">
        <h1 style="font-family: 'Inter', system-ui" class="hero-text">Nature Picture Browser</h1>
    </div>

    <!-- Nature Picture Grid -->
    <div class="nature-pic-grid">
        <div class="row">
            <div class="column">
                <img src="img/pic_1.jpeg" alt="pic">
                <img src="img/pic_2.jpg" alt="pic">
                <img src="img/pic_3.jpg" alt="pic">
            </div>
            <div class="column">
                <img src="img/pic_1.jpeg" alt="pic">
                <img src="img/pic_2.jpg" alt="pic">
                <img src="img/pic_3.jpg" alt="pic">
            </div>
            <div class="column">
                <img src="img/pic_1.jpeg" alt="pic">
                <img src="img/pic_2.jpg" alt="pic">
                <img src="img/pic_3.jpg" alt="pic">
            </div>
        </div>
    </div>
</body>
</html>
